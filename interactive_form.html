<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error-text {
            color: red;
            font-size: 0.9rem;
            margin-top: 3px;
        }

        .error-border {
            border-color: red !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="mb-4">Interactive Web Form</h3>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control">
                    <div id="usernameError" class="error-text"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div id="emailError" class="error-text"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div id="passwordError" class="error-text"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                    <div id="confirmPasswordError" class="error-text"></div>
                </div>

                <!-- Interesting Topics -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Interesting Topics</label>
                    <span id="topicError" class="error-text ms-2"></span>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="HTML">
                        <label class="form-check-label">HTML</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="CSS">
                        <label class="form-check-label">CSS</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="JavaScript">
                        <label class="form-check-label">JavaScript</label>
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Gender</label>
                    <span id="genderError" class="error-text ms-2"></span>

                    <select id="gender" class="form-select">
                        <option>--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Submit -->
                <button id="submitBtn" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {

            let isValid = true;

            // Clear previous errors
            document.querySelectorAll(".error-text").forEach(e => e.innerHTML = "");
            document.querySelectorAll(".form-control, .form-select").forEach(e => e.classList.remove("error-border"));

            let username = document.getElementById("username");
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirmPassword");
            let gender = document.getElementById("gender");

            // Helper function
            function checkEmpty(input, errorId) {
                if (input.value.trim() === "") {
                    document.getElementById(errorId).innerHTML = "this field must not be empty";
                    input.classList.add("error-border");
                    isValid = false;
                }
            }

            // Check empty fields
            checkEmpty(username, "usernameError");
            checkEmpty(email, "emailError");
            checkEmpty(password, "passwordError");
            checkEmpty(confirmPassword, "confirmPasswordError");

            // Password mismatch
            if (password.value !== "" && confirmPassword.value !== "" && password.value !== confirmPassword.value) {
                document.getElementById("confirmPasswordError").innerHTML =
                    "confirmed password mismatched the password";
                confirmPassword.classList.add("error-border");
                isValid = false;
            }

            // Check topics
            let topicsChecked = document.querySelectorAll(".topic:checked").length > 0;
            if (!topicsChecked) {
                document.getElementById("topicError").innerHTML =
                    "At least one topic must be selected";
                isValid = false;
            }

            // Check gender
            if (gender.value === "--") {
                document.getElementById("genderError").innerHTML =
                    "please choose your gender";
                gender.classList.add("error-border");
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body>

</html>
