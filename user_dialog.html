<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Management Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* show invalid immediately when class added (bootstrap compatible) */
    input.is-invalid { border-color:#dc3545 !important; background-image:
      url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc3545' viewBox='0 0 16 16'%3e%3cpath d='M8.982 1.566a1.5 1.5 0 00-1.964 0l-6 5a1.5 1.5 0 000 2.27l6 5a1.5 1.5 0 001.964 0l6-5a1.5 1.5 0 000-2.27l-6-5z'/%3e%3c/svg%3e");
      background-repeat:no-repeat; background-position:right .75rem center; background-size:1rem;
    }
    .invalid-feedback { display:block; }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h3 class="mb-3">User List</h3>

    <div class="card mb-3">
      <div class="card-body">
        <table class="table table-sm table-striped mb-0" id="usersTable" aria-describedby="usersHeading">
          <thead>
            <tr><th scope="col">#</th><th scope="col">Username</th><th scope="col">Fullname</th><th scope="col">Email</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Toggle button (uses data-bs-toggle as lecture shows) -->
    <button id="add-user-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-user-modal">
      New User
    </button>
  </div>

  <!-- Modal (Bootstrap modal with ARIA and tabindex) -->
  <div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog"
       aria-labelledby="addUserLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog" role="document">
      <form id="newUserForm" class="modal-content" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="addUserLabel">New User</h5>
          <!-- close button (data-bs-dismiss="modal") as lecture says -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" class="form-control" aria-required="true" />
            <div class="invalid-feedback">this field must not be empty</div>
          </div>

          <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input id="fullname" name="fullname" class="form-control" aria-required="true" />
            <div class="invalid-feedback">this field must not be empty</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" aria-required="true" />
            <div class="invalid-feedback">this field must not be empty</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery + Bootstrap bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  $(function(){
    // Example initial data (includes 'abraham' as earlier)
    const users = [
      { username: 'Saw', fullname: 'Saw Min Thant', email: 'sawminthant23@gmail.com' }
    ];

    const $tbody = $('#usersTable tbody');
    const $form = $('#newUserForm');
    const $modal = $('#add-user-modal');

    // Lecture-style modal init with jQuery (backdrop static, keyboard false)
    $modal.modal({ backdrop: 'static', keyboard: false, show: false });

    // Render users table
    function render() {
      $tbody.empty();
      users.forEach((u, i) => {
        const row = $('<tr>').append(
          $('<td>').text(i+1),
          $('<td>').text(u.username),
          $('<td>').text(u.fullname),
          $('<td>').text(u.email)
        );
        $tbody.append(row);
      });
    }

    // helper: clear validation classes
    function clearValidation() {
      $form.find('.is-invalid').removeClass('is-invalid');
    }

    // form submit: create, clear, close, display
    $form.on('submit', function (ev) {
      ev.preventDefault();
      clearValidation();

      const usernameRaw = $.trim($('#username').val());
      const fullname = $.trim($('#fullname').val());
      const email = $.trim($('#email').val());

      let ok = true;
      if (!usernameRaw) { $('#username').addClass('is-invalid'); ok = false; }
      if (!fullname) { $('#fullname').addClass('is-invalid'); ok = false; }
      if (!email) { $('#email').addClass('is-invalid'); ok = false; }
      if (!ok) return;

      // "Username (also exactly follow the instructions)" -> normalize to lowercase
      const username = usernameRaw.toLowerCase();

      users.push({ username, fullname, email }); // create
      render();            // display in list
      $form[0].reset();    // clear form
      $modal.modal('hide'); // close dialog
    });

    // remove invalid class as user types
    $form.on('input', 'input', function(){ $(this).removeClass('is-invalid'); });

    // optional: open modal via JS (same as data-bs-toggle example)
    $('#add-user-btn').on('click', function () {
      // lecture example showed toggling via JS: show()
      $modal.modal('show');
    });

    // initial render
    render();
  });
  </script>
</body>
</html>
